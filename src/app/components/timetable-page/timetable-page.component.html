<div class="container">
    <div class="row my-3 flex-column flex-md-row">
        <div class="col">
            <select class="form-select" [(ngModel)]="selectedDate" (change)="changeSelect()"  [ngModelOptions]="{standalone: true}">
                @for (item of dates; track $index) {
                    <option [ngValue]="item">{{item.date}} {{item.month}} {{item.dayOfWeek}}</option>
                  }
            </select>
        </div>
        <div class="col"></div>
        <div class="col my-3 my-md-0">
            <select class="form-select" [(ngModel)]="selectedGroup" (change)="changeSelect()"   [ngModelOptions]="{standalone: true}">
                @for (item of groups; track $index) {
                    <option [ngValue]="item">{{item.name}}</option>
                  }
              </select>
        </div>
    </div>
</div>
<div class="container">
    @if (times.length!=0) {
        <div class="row mb-3"  *ngFor="let time of times; let i = index">
            <div class="col">
            
                    <div class="card p-lg-4">
                        <div class="card-number">
                            {{time.pareNumber}}
                        </div>
                        <div class="card-body d-flex align-items-center">
                            <div class="col-8 col-md-6">
                                <h5 class="card-title m-0 fs-5 fs-md-3">{{time.pareName}}</h5> 
                            </div>
                            <div class="col">
                                <p class="card-text"><i class="fa fa-user mx-1" aria-hidden="true"></i>{{time.teacherName}}</p>
                                <p class="card-text"><i class="fa fa-location-arrow mx-1" aria-hidden="true"></i>{{time.classRoom}}</p>
                            </div>
                        </div>
                    </div>            
            </div>
        </div>
    }
    @else{
        <div class="row mb-3">
            <div class="col">
                <div class="card p-lg-4 error-card">
                    <div class="card-body d-flex align-items-center">
                        <div class="col text-center">
                            <h5 class="card-title m-0">Нет занятий</h5> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }

</div>
