<div class="container">
    <div class="row mb-3"  *ngFor="let time of times; let i = index">
        <div class="col">
            <div class="card p-4">
                <div class="card-number">
                    {{i+1}}
                </div>
                <div class="card-body d-flex align-items-center">
                    <div class="col-6">
                        <h5 class="card-title m-0">{{time.title}}</h5> 
                    </div>
                    <div class="col">
                        <p class="card-text"><i class="fa fa-user mx-1" aria-hidden="true"></i>{{time.teacher}}</p>
                        <p class="card-text"><i class="fa fa-location-arrow mx-1" aria-hidden="true"></i>{{time.classRoom}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
