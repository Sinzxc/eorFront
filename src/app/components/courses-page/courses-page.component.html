<div class="container">
    <div class="row">
        <form #myForm="ngForm" (submit)="submitForm()" class="d-flex align-items-center my-3">
            <input class="form-control form-control-lg mx-3" name="searchInput" id="searchInput"  type="text" placeholder="Поиск.." aria-label="Поиск.." required ngModel>    
            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
        <div class="col-12 my-2 mx-3">
            <div class="alert alert-danger" role="alert" *ngIf="searchError">
              {{searchError}}
            </div>
          </div>
    </div>
    <div class="row">
        <div class="col">
            @if (cards.length > 0) {
                <div class="cards-container grid-container">
                  <div *ngFor="let card of cards" class="mb-3">
                    <div class="card" routerLink="{{card.link}}"> 
                        <img class="card-img" [src]="card.img" />
                        <h3>{{ card.title }}</h3>
                    </div>
                  </div>
                </div>
              }
              @else {
                <div class="container my-1 py-lg-1">
                  <div class="alert alert-danger my-1 text-center" role="alert">
                    У вас пока нет курсов
                  </div>
                </div>
              }
        </div>
    </div>
</div>
