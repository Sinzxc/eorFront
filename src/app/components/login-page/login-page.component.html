<div  class="bg-pic2"></div>
    <div class="auth-wrap">
        <div class="auth-img"></div>
        <form class="auth-form" action="http://localhost:3000/api/signin" method="post">
            <div class="auth-form-wrap">
                <h1>Добро пожаловать</h1>
                <h2>Электронный образовательный ресурс МГГТК ФГБОУ ВО «АГУ»</h2>
                <div class="auth-form-inputs">
                    <label id="username" class="auth-input">
                        <input type="text" required="true" name="username" placeholder="Имя пользователя">
                    </label>
                    <label id="password" required="true" class="auth-input">
                        <input name="password" required="true"  type="password" placeholder="Пароль">
                        <a href="#qwe" class="recover-pass">Забыли пароль?</a>
                    </label>
                </div>
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
