<div class="container my-3">      
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Предметы</a>
          <ng-template ngbNavContent>
            <div class="card p-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <ul class="list-group">
                                <li class="list-group-item active" aria-current="true">An active item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                            </ul>
                        </div>
                        <div class="col-12 col-md-8">
                            <form>
                                <div class="mb-3">
                                  <label for="SubjectInput" class="form-label">Название предмета</label>
                                  <input type="text" class="form-control" id="SubjectInput" aria-describedby="subjectHelp">
                                  <div id="subjectHelp" class="form-text">Введите название предмета</div>
                                </div>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Second Richard</a>
          <ng-template ngbNavContent>Second Dick</ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
