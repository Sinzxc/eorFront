<div class="time-item">
    <div class="title">
        <p class="time-number">
            {{number}}
        </p>
        <h2>{{title}}</h2>
    </div>
    <div class="info">
       <div class="info-wrap">
            <div class="teacher info-item">
                <p>
                    {{teacher}}
                </p>
            </div>
            <div class="classRoom info-item">
                <p>{{classRoom}}</p>
            </div>
       </div>
    </div>
</div>
